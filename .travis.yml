language: cpp
dist: bionic
compiler: gcc

before_install:
  - pip install --user cpp-coveralls

script: 
  - mkdir build && cd build;
  - cmake .. -DBUILD_COVERAGE=true;
  - cmake --build .;
  - ctest;

after_success:
  - coveralls --exclude example --exclude test --exclude build --gcov-options '\-lp'